    <div id="resultsModal" class="modal">

    <!-- é€šçŸ¥è¨Šæ¯ -->
    <div id="notification" class="notification"></div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let students = JSON.parse(localStorage.getItem('students') || '[]');
        let attendance = JSON.parse(localStorage.getItem('attendance') || '{}');
        let leaveMode = false;
        
        let currentDateKey = new Date().toLocaleDateString('zh-TW');

        // åˆå§‹åŒ–ç³»çµ±
        function init() {
            // å¦‚æœæ²’æœ‰å­¸ç”Ÿï¼Œé¡¯ç¤ºé è¨­å­¸ç”Ÿ
            if (students.length === 0) {
                students = ['å¼µå°æ˜', 'æå°è¯', 'ç‹å°ç¾', 'é™³å°å¼·', 'æ—å°èŠ³'];
                saveStudents();
            }
            
            checkDateReset();
            updateDateInfo();
            renderStudents();
        }
        
        // æ›´æ–°æ—¥æœŸè³‡è¨Šé¡¯ç¤º
        function updateDateInfo() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-TW');
        }
        
        // æª¢æŸ¥æ˜¯å¦éœ€è¦é‡ç½®
        function checkDateReset() {
            const storedDateKey = localStorage.getItem('currentDateKey');
            if (storedDateKey !== currentDateKey) {
                // æ–°çš„ä¸€å¤©ï¼Œé‡ç½®é»åè³‡æ–™
                attendance = {};
                localStorage.setItem('currentDateKey', currentDateKey);
                localStorage.setItem('attendance', JSON.stringify(attendance));
                showNotification('æ–°çš„ä¸€å¤©é–‹å§‹ï¼Œé»åè³‡æ–™å·²é‡ç½®ï¼', 'success');
            }
        }

        // æ¸²æŸ“å­¸ç”Ÿå¡ç‰‡
        function renderStudents() {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';

            students.forEach(student => {
                const status = attendance[student] || 'not-marked';
                const card = document.createElement('div');
                card.className = `student-card ${status === 'present' ? 'present' : status === 'on-leave' ? 'on-leave' : status === 'absent' ? 'absent' : ''}`;
                card.onclick = () => toggleAttendance(student);
                
                let statusText = 'æœªé»å';
                if (status === 'present') statusText = 'âœ… å·²é»å';
                else if (status === 'on-leave') statusText = 'ğŸ“ è«‹å‡';
                else if (status === 'absent') statusText = 'âŒ æœªé»å';
                else statusText = 'âŒ æœªé»å';

                card.innerHTML = `
                    <div class="student-name">${student}</div>
                    <div class="student-status">${statusText}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // åˆ‡æ›å‡ºå¸­ç‹€æ…‹
        function toggleAttendance(studentName) {
            if (leaveMode) {
                // è«‹å‡æ¨¡å¼
                if (attendance[studentName] === 'on-leave') {
                    delete attendance[studentName];
                    showNotification(`${studentName} å–æ¶ˆè«‹å‡`, 'success');
                } else {
                    attendance[studentName] = 'on-leave';
                    showNotification(`${studentName} å·²æ¨™è¨˜è«‹å‡`, 'success');
                }
            } else {
                // ä¸€èˆ¬é»åæ¨¡å¼
                if (attendance[studentName] === 'on-leave') {
                    showNotification(`${studentName} å·²è«‹å‡ï¼Œç„¡æ³•é»å`, 'error');
                    return;
                }
                
                if (attendance[studentName] === 'present') {
                    delete attendance[studentName];
                    showNotification(`${studentName} å–æ¶ˆé»å`, 'success');
                } else {
                    attendance[studentName] = 'present';
                    showNotification(`${studentName} é»åæˆåŠŸï¼`, 'success');
                }
            }
            
            saveAttendance();
            renderStudents();
        }
        
        // é‡ç½®ç•¶æ—¥é»åè¨˜éŒ„
        function resetAttendance() {
            attendance = {};
            saveAttendance();
            renderStudents();
            closeModal('settingsModal');
            showNotification('ç•¶æ—¥é»åè¨˜éŒ„å·²é‡ç½®', 'success');
        }

        // æ–°å¢å­¸ç”Ÿ
        function addStudent() {
            const name = document.getElementById('newStudentName').value.trim();
            if (!name) {
                showNotification('è«‹è¼¸å…¥å­¸ç”Ÿå§“å', 'error');
                return;
            }
            
            if (students.includes(name)) {
                showNotification('å­¸ç”Ÿå·²å­˜åœ¨', 'error');
                return;
            }
            
            students.push(name);
            saveStudents();
            renderStudents();
            document.getElementById('newStudentName').value = '';
            showNotification(`${name} æ–°å¢æˆåŠŸ`, 'success');
            updateRemoveSelect();
        }

        // æ‰¹é‡æ–°å¢å­¸ç”Ÿ
        function addBulkStudents() {
            const bulkText = document.getElementById('bulkStudents').value.trim();
            if (!bulkText) {
                showNotification('è«‹è¼¸å…¥å­¸ç”Ÿå§“å', 'error');
                return;
            }
            
            const names = bulkText.split('\n').map(name => name.trim()).filter(name => name);
            let addedCount = 0;
            
            names.forEach(name => {
                if (!students.includes(name)) {
                    students.push(name);
                    addedCount++;
                }
            });
            
            if (addedCount > 0) {
                saveStudents();
                renderStudents();
                document.getElementById('bulkStudents').value = '';
                showNotification(`æˆåŠŸæ–°å¢ ${addedCount} ä½å­¸ç”Ÿ`, 'success');
                updateRemoveSelect();
            } else {
                showNotification('æ²’æœ‰æ–°å­¸ç”Ÿè¢«æ–°å¢ï¼ˆå¯èƒ½éƒ½å·²å­˜åœ¨ï¼‰', 'error');
            }
        }

        // ç§»é™¤å­¸ç”Ÿ
        function removeStudent() {
            const select = document.getElementById('removeStudentSelect');
            const name = select.value;
            
            if (!name) {
                showNotification('è«‹é¸æ“‡è¦ç§»é™¤çš„å­¸ç”Ÿ', 'error');
                return;
            }
            
            const index = students.indexOf(name);
            if (index > -1) {
                students.splice(index, 1);
                delete attendance[name]; // åŒæ™‚ç§»é™¤å‡ºå¸­è¨˜éŒ„
                saveStudents();
                saveAttendance();
                renderStudents();
                select.value = '';
                showNotification(`${name} å·²ç§»é™¤`, 'success');
                updateRemoveSelect();
            }
        }

        // æ›´æ–°ç§»é™¤é¸å–®
        function updateRemoveSelect() {
            const select = document.getElementById('removeStudentSelect');
            select.innerHTML = '<option value="">é¸æ“‡è¦ç§»é™¤çš„å­¸ç”Ÿ</option>';
            
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student;
                option.textContent = student;
                select.appendChild(option);

        }

        // è«‹å‡æ¨¡å¼åˆ‡æ›
        function markLeaveMode() {
            leaveMode = !leaveMode;
            const btn = document.getElementById('leaveModeBtn');
            
            if (leaveMode) {
                btn.textContent = 'è«‹å‡æ¨¡å¼ (é»æ“Šé€€å‡º)';
                btn.style.background = 'linear-gradient(45deg, var(--color-yellow), #c09a47)';
                showNotification('é€²å…¥è«‹å‡æ¨¡å¼ï¼Œé»æ“Šå­¸ç”Ÿåå­—æ¨™è¨˜è«‹å‡', 'success');
            } else {
                btn.textContent = 'æ¨™è¨˜è«‹å‡';
                btn.style.background = 'linear-gradient(45deg, var(--color-yellow), #c09a47)';
                showNotification('é€€å‡ºè«‹å‡æ¨¡å¼', 'success');
            }
        }

        // é¡¯ç¤ºé»åçµæœ
        function showResults() {
            const presentList = [];
            const absentList = [];
            const leaveList = [];
            
            students.forEach(student => {
                const status = attendance[student];
                if (status === 'present') {
                    presentList.push(student);
                } else if (status === 'on-leave') {
                    leaveList.push(student);
                } else {
                    absentList.push(student);
                }
            });
            
            const totalStudents = students.length;
            const totalPresent = presentList.length;
            const totalAbsent = absentList.length;
            const totalLeave = leaveList.length;

            let html = `
                <div class="stats">
