    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- å…¨åŸŸè®Šæ•¸ ---
        let students = [];
        let attendance = {};
        let leaveMode = false;
        const currentDateKey = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format

        // Firebase ç›¸é—œè®Šæ•¸
        let db, auth;
        let userId;
        let studentsDocRef, attendanceDocRef;
        let studentsUnsubscribe, attendanceUnsubscribe;

        // --- Firebase è¨­å®š ---
        // These global variables are provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'roll-call-app-default';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // --- åˆå§‹åŒ– ---
        document.addEventListener('DOMContentLoaded', async () => {
            updateDateInfo();

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Set up document references
                studentsDocRef = doc(db, `artifacts/${appId}/public/data/students`, "studentList");
                attendanceDocRef = doc(db, `artifacts/${appId}/public/data/attendance`, currentDateKey);

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userIdDisplay').textContent = `ä½¿ç”¨è€…ID: ${userId}`;
                        console.log("Authenticated with user ID:", userId);
                        // Once authenticated, start listening to data
                        initDataListeners();
                    } else {
                        console.log("User is not signed in.");
                        // Handle sign-in if no user
                        await authenticate();
                    }
                });

                // Initial authentication attempt
                await authenticate();

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showNotification("ç„¡æ³•é€£æ¥åˆ°è³‡æ–™åº«ï¼Œè«‹æª¢æŸ¥è¨­å®šã€‚", "error");
                document.getElementById('studentGrid').innerHTML = '<p style="color: red;">è³‡æ–™åº«é€£æ¥å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢é‡è©¦ã€‚</p>';
            }
            
            setupEventListeners();
        });

        async function authenticate() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                showNotification("èº«ä»½é©—è­‰å¤±æ•—", "error");
            }
        }

        // --- è³‡æ–™ç›£è½ ---
        function initDataListeners() {
            // Stop any existing listeners before starting new ones
            if (studentsUnsubscribe) studentsUnsubscribe();
            if (attendanceUnsubscribe) attendanceUnsubscribe();

            // Listener for the student list
            studentsUnsubscribe = onSnapshot(studentsDocRef, async (docSnap) => {
                if (docSnap.exists()) {
                    students = docSnap.data().names || [];
                } else {
                    // If no student list exists, create a default one
                    students = ['å¼µå°æ˜', 'æå°è¯', 'ç‹å°ç¾', 'é™³å°å¼·', 'æ—å°èŠ³'];
                    await setDoc(studentsDocRef, { names: students });
                    showNotification("å·²å»ºç«‹é è¨­å­¸ç”Ÿåå–®", "success");
                }
                renderAll();
            }, (error) => {
                console.error("Error listening to students:", error);
                showNotification("è®€å–å­¸ç”Ÿåå–®å¤±æ•—", "error");
            });

            // Listener for today's attendance
            attendanceUnsubscribe = onSnapshot(attendanceDocRef, async (docSnap) => {
                if (docSnap.exists()) {
                    attendance = docSnap.data().records || {};
                } else {
                    // If no attendance for today, create an empty record
                    attendance = {};
                    await setDoc(attendanceDocRef, { records: {} });
                }
                renderAll();
            }, (error) => {
                console.error("Error listening to attendance:", error);
                showNotification("è®€å–é»åè³‡æ–™å¤±æ•—", "error");
            });
        }
        
        // --- æ ¸å¿ƒæ¸²æŸ“å‡½å¼ ---
        function renderAll() {
            renderStudents();
            updateRemoveSelect();
        }

        function renderStudents() {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';

            if (students.length === 0) {
                grid.innerHTML = '<p>ç›®å‰æ²’æœ‰å­¸ç”Ÿã€‚è«‹è‡³ã€Œè¨­å®šã€>ã€Œå­¸ç”Ÿç®¡ç†ã€æ–°å¢å­¸ç”Ÿã€‚</p>';
                return;
            }

            students.forEach(student => {
                const status = attendance[student] || 'not-marked';
                const card = document.createElement('div');
                card.className = `student-card ${status}`;
                card.onclick = () => window.toggleAttendance(student); // Make it globally accessible
                
                let statusText;
                if (status === 'present') {
                    statusText = 'âœ… å·²é»å';
                } else if (status === 'on-leave') {
                    statusText = 'è«‹å‡';
                } else {
                    statusText = 'âŒ æœªé»å';
                }

                card.innerHTML = `
                    <div class="student-name">${student}</div>
                    <div class="student-status">
                        ${statusText}
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // --- äº‹ä»¶è™•ç† & é‚è¼¯ ---
        window.toggleAttendance = async (studentName) => {
            let newStatus;
            if (leaveMode) {
                newStatus = attendance[studentName] === 'on-leave' ? null : 'on-leave';
            } else {
                if (attendance[studentName] === 'on-leave') {
                    showNotification(`${studentName} å·²è«‹å‡ï¼Œç„¡æ³•é»å`, 'error');
                    return;
                }
                newStatus = attendance[studentName] === 'present' ? null : 'present';
            }

            const fieldKey = `records.${studentName}`;
            const updateData = {};

            if (newStatus) {
                updateData[fieldKey] = newStatus;
                 showNotification(`${studentName} å·²æ¨™è¨˜ç‚º ${newStatus === 'present' ? 'å·²é»å' : 'è«‹å‡'}`, 'success');
            } else {
                // To remove a field from a map, we set it to a special value and handle it server-side,
                // or more simply, we fetch, modify, and set. For simplicity here, we'll update the whole map.
                const newAttendance = { ...attendance };
                delete newAttendance[studentName];
                await setDoc(attendanceDocRef, { records: newAttendance });
                showNotification(`${studentName} å·²å–æ¶ˆæ¨™è¨˜`, 'success');
                return; // Exit early as we used setDoc
            }
            
            try {
                await updateDoc(attendanceDocRef, updateData);
            } catch (error) {
                console.error("Error updating attendance:", error);
                showNotification("æ›´æ–°é»åç‹€æ…‹å¤±æ•—", "error");
            }
        };

        window.resetAttendance = async () => {
            if (confirm("ç¢ºå®šè¦é‡ç½®ä»Šå¤©æ‰€æœ‰çš„é»åè¨˜éŒ„å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚")) {
                try {
                    await setDoc(attendanceDocRef, { records: {} });
                    closeModal('settingsModal');
                    showNotification('ç•¶æ—¥é»åè¨˜éŒ„å·²é‡ç½®', 'success');
                } catch (error) {
                    console.error("Error resetting attendance:", error);
                    showNotification("é‡ç½®å¤±æ•—", "error");
                }
            }
        };

        window.addStudent = async () => {
            const name = document.getElementById('newStudentName').value.trim();
            if (!name) return showNotification('è«‹è¼¸å…¥å­¸ç”Ÿå§“å', 'error');
            if (students.includes(name)) return showNotification('å­¸ç”Ÿå·²å­˜åœ¨', 'error');
            
            try {
                await updateDoc(studentsDocRef, { names: arrayUnion(name) });
                document.getElementById('newStudentName').value = '';
                showNotification(`${name} æ–°å¢æˆåŠŸ`, 'success');
            } catch (error) {
                console.error("Error adding student:", error);
                showNotification("æ–°å¢å­¸ç”Ÿå¤±æ•—", "error");
            }
        };
