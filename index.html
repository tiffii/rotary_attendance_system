<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扶少點名系統</title>
    <!-- 引入 Google Fonts - Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入 Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/css/icons.css">
    <style>
        /* 使用者提供的顏色板 */
        :root {
            --color-green: #4CAF50; /* 原始成功綠 */
            --color-yellow: #D9AC5A; /* 請假黃 */
            --color-blue: #5F8FA7; /* 點名結果藍 */
            --color-orange: #E26448; /* 缺席/危險橘 */
            --color-cream: #F2EFE7; /* 背景奶油色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--color-cream);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #83aa87, #729175);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .footer {
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #888;
            background: rgba(255, 255, 255, 0.5);
        }

        .header-main-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
        }
        
        .header .btn-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header .btn-settings:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.4);
        }

        .week-info {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            display: inline-block;
        }
        
        .header-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .header-actions .btn {
            font-size: 1.2em; /* 增加標題按鈕字體大小 */
        }

        .content {
            padding: 30px;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }

        .student-card:hover::before {
            left: 100%;
        }

        .student-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .student-card.present {
            background: linear-gradient(145deg, #e3f2e4, #d3e9d5);
            border-color: var(--color-green);
            color: var(--color-green);
        }

        .student-card.absent {
            background: linear-gradient(145deg, #f9e2e2, #f1c7c7);
            border-color: var(--color-orange);
            color: var(--color-orange);
        }

        .student-card.on-leave {
            background: linear-gradient(145deg, #fefce7, #fdf8c9);
            border-color: var(--color-yellow);
            color: var(--color-yellow);
        }

        .student-name {
            font-size: 1.5em; /* 增加學生姓名字體大小 */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .student-status {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255,255,255,0.3);
            display: inline-block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"], select, textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            min-width: 200px;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-green);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, var(--color-green), #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, var(--color-orange), #a74e3a);
        }
        
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--color-green);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--color-green), #45a049);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--color-yellow), #c09a47);
            color: white;
        }

        .btn-purple {
            background: linear-gradient(45deg, var(--color-blue), #4c7b8c);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--color-orange), #a74e3a);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .results-list {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-word;
        }

        .results-list-present { background: rgba(76, 175, 80, 0.1); color: var(--color-green); }
        .results-list-absent { background: rgba(226, 100, 72, 0.1); color: var(--color-orange); }
        .results-list-on-leave { background: rgba(217, 172, 90, 0.1); color: var(--color-yellow); }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .header h1 { font-size: 2em; }
            .student-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
            .input-group { flex-direction: column; }
            .header .btn-settings { position: static; margin-top: 10px; width: 40px; height: 40px; font-size: 1.2em; }
            .header-main-row { flex-direction: column; }
            .header-actions { flex-direction: column; }
            .modal-content { width: 95%; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-main-row">
                <h1>扶少點名系統</h1>
                <div class="week-info">
                    <span id="currentDate"></span>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="btn btn-warning" id="leaveModeBtn" onclick="toggleLeaveMode()">標記請假</button>
                <button class="btn btn-purple" onclick="showResults()">點名結果</button>
            </div>
            
            <button class="btn-settings" onclick="showModal('settingsModal')">⚙️</button>
        </div>
        
        <div class="content">
            <div class="student-grid" id="studentGrid">
                <!-- 學生卡片會在這裡動態生成 -->
                <p>正在連接資料庫並載入學生名單...</p>
            </div>
        </div>
        <div class="footer">
            <span id="userIdDisplay"></span>
        </div>
    </div>

    <!-- 設定模態框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('settingsModal')">&times;</span>
            <h2><i class="ph-fill ph-gear-six"></i> 設定</h2>
            <div class="settings-grid">
                <button class="btn btn-primary" onclick="showManagementModal()">學生管理</button>
                <button class="btn btn-danger" onclick="resetAttendance()">重置當日點名</button>
            </div>
        </div>
    </div>

    <!-- 學生管理模態框 -->
    <div id="managementModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('managementModal')">&times;</span>
            <h2><i class="ph-fill ph-users"></i> 學生管理</h2>
            
            <p style="color: #666; margin-bottom: 15px;">新增、移除或批量新增學生。所有更動將即時同步給團隊成員。</p>
            
            <div class="input-group">
                <input type="text" id="newStudentName" placeholder="輸入學生姓名">
                <button class="btn btn-primary" onclick="addStudent()">新增</button>
            </div>
            
            <h4 style="margin-top: 20px;">批量新增（每行一個姓名）</h4>
            <textarea id="bulkStudents" placeholder="張小明&#10;李小華&#10;王小美" style="width: 100%; height: 120px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px;"></textarea>
            <button class="btn btn-primary" onclick="addBulkStudents()">批量新增</button>
            
            <h4 style="margin-top: 20px;">移除學生</h4>
            <div class="input-group">
                <select id="removeStudentSelect" style="flex: 1; min-width: 200px;">
                    <option value="">選擇要移除的學生</option>
                </select>
                <button class="btn btn-danger" onclick="removeStudent()">移除</button>
            </div>
        </div>
    </div>

    <!-- 點名結果模態框 -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('resultsModal')">&times;</span>
            <h2>📊 點名結果</h2>
            <div id="resultsContent">
                <!-- 結果會在這裡顯示 -->
            </div>
        </div>
    </div>

    <!-- 通知訊息 -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 全域變數 ---
        let students = [];
        let attendance = {};
        let leaveMode = false;
        const currentDateKey = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format

        // Firebase 相關變數
        let db, auth;
        let userId;
        let studentsDocRef, attendanceDocRef;
        let studentsUnsubscribe, attendanceUnsubscribe;

        // --- Firebase 設定 ---
        // These global variables are provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'roll-call-app-default';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', async () => {
            updateDateInfo();

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Set up document references
                studentsDocRef = doc(db, `artifacts/${appId}/public/data/students`, "studentList");
                attendanceDocRef = doc(db, `artifacts/${appId}/public/data/attendance`, currentDateKey);

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userIdDisplay').textContent = `使用者ID: ${userId}`;
                        console.log("Authenticated with user ID:", userId);
                        // Once authenticated, start listening to data
                        initDataListeners();
                    } else {
                        console.log("User is not signed in.");
                        // Handle sign-in if no user
                        await authenticate();
                    }
                });

                // Initial authentication attempt
                await authenticate();

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showNotification("無法連接到資料庫，請檢查設定。", "error");
                document.getElementById('studentGrid').innerHTML = '<p style="color: red;">資料庫連接失敗，請刷新頁面重試。</p>';
            }
            
            setupEventListeners();
        });

        async function authenticate() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                showNotification("身份驗證失敗", "error");
            }
        }

        // --- 資料監聽 ---
        function initDataListeners() {
            // Stop any existing listeners before starting new ones
            if (studentsUnsubscribe) studentsUnsubscribe();
            if (attendanceUnsubscribe) attendanceUnsubscribe();

            // Listener for the student list
            studentsUnsubscribe = onSnapshot(studentsDocRef, async (docSnap) => {
                if (docSnap.exists()) {
                    students = docSnap.data().names || [];
                } else {
                    // If no student list exists, create a default one
                    students = ['張小明', '李小華', '王小美', '陳小強', '林小芳'];
                    await setDoc(studentsDocRef, { names: students });
                    showNotification("已建立預設學生名單", "success");
                }
                renderAll();
            }, (error) => {
                console.error("Error listening to students:", error);
                showNotification("讀取學生名單失敗", "error");
            });

            // Listener for today's attendance
            attendanceUnsubscribe = onSnapshot(attendanceDocRef, async (docSnap) => {
                if (docSnap.exists()) {
                    attendance = docSnap.data().records || {};
                } else {
                    // If no attendance for today, create an empty record
                    attendance = {};
                    await setDoc(attendanceDocRef, { records: {} });
                }
                renderAll();
            }, (error) => {
                console.error("Error listening to attendance:", error);
                showNotification("讀取點名資料失敗", "error");
            });
        }
        
        // --- 核心渲染函式 ---
        function renderAll() {
            renderStudents();
            updateRemoveSelect();
        }

        function renderStudents() {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';

            if (students.length === 0) {
                grid.innerHTML = '<p>目前沒有學生。請至「設定」>「學生管理」新增學生。</p>';
                return;
            }

            students.forEach(student => {
                const status = attendance[student] || 'not-marked';
                const card = document.createElement('div');
                card.className = `student-card ${status}`;
                card.onclick = () => window.toggleAttendance(student); // Make it globally accessible
                
                let statusText;
                if (status === 'present') {
                    statusText = '✅ 已點名';
                } else if (status === 'on-leave') {
                    statusText = '請假';
                } else {
                    statusText = '❌ 未點名';
                }

                card.innerHTML = `
                    <div class="student-name">${student}</div>
                    <div class="student-status">
                        ${statusText}
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // --- 事件處理 & 邏輯 ---
        window.toggleAttendance = async (studentName) => {
            let newStatus;
            if (leaveMode) {
                newStatus = attendance[studentName] === 'on-leave' ? null : 'on-leave';
            } else {
                if (attendance[studentName] === 'on-leave') {
                    showNotification(`${studentName} 已請假，無法點名`, 'error');
                    return;
                }
                newStatus = attendance[studentName] === 'present' ? null : 'present';
            }

            const fieldKey = `records.${studentName}`;
            const updateData = {};

            if (newStatus) {
                updateData[fieldKey] = newStatus;
                 showNotification(`${studentName} 已標記為 ${newStatus === 'present' ? '已點名' : '請假'}`, 'success');
            } else {
                // To remove a field from a map, we set it to a special value and handle it server-side,
                // or more simply, we fetch, modify, and set. For simplicity here, we'll update the whole map.
                const newAttendance = { ...attendance };
                delete newAttendance[studentName];
                await setDoc(attendanceDocRef, { records: newAttendance });
                showNotification(`${studentName} 已取消標記`, 'success');
                return; // Exit early as we used setDoc
            }
            
            try {
                await updateDoc(attendanceDocRef, updateData);
            } catch (error) {
                console.error("Error updating attendance:", error);
                showNotification("更新點名狀態失敗", "error");
            }
        };

        window.resetAttendance = async () => {
            if (confirm("確定要重置今天所有的點名記錄嗎？此操作無法復原。")) {
                try {
                    await setDoc(attendanceDocRef, { records: {} });
                    closeModal('settingsModal');
                    showNotification('當日點名記錄已重置', 'success');
                } catch (error) {
                    console.error("Error resetting attendance:", error);
                    showNotification("重置失敗", "error");
                }
            }
        };

        window.addStudent = async () => {
            const name = document.getElementById('newStudentName').value.trim();
            if (!name) return showNotification('請輸入學生姓名', 'error');
            if (students.includes(name)) return showNotification('學生已存在', 'error');
            
            try {
                await updateDoc(studentsDocRef, { names: arrayUnion(name) });
                document.getElementById('newStudentName').value = '';
                showNotification(`${name} 新增成功`, 'success');
            } catch (error) {
                console.error("Error adding student:", error);
                showNotification("新增學生失敗", "error");
            }
        };

        window.addBulkStudents = async () => {
            const bulkText = document.getElementById('bulkStudents').value.trim();
            if (!bulkText) return showNotification('請輸入學生姓名', 'error');
            
            const names = bulkText.split('\n').map(name => name.trim()).filter(name => name && !students.includes(name));
            if (names.length === 0) return showNotification('沒有新學生被新增（可能都已存在）', 'error');

            try {
                await updateDoc(studentsDocRef, { names: arrayUnion(...names) });
                document.getElementById('bulkStudents').value = '';
                showNotification(`成功新增 ${names.length} 位學生`, 'success');
            } catch (error) {
                console.error("Error bulk adding students:", error);
                showNotification("批量新增失敗", "error");
            }
        };

        window.removeStudent = async () => {
            const select = document.getElementById('removeStudentSelect');
            const name = select.value;
            if (!name) return showNotification('請選擇要移除的學生', 'error');

            if (confirm(`確定要移除學生 "${name}" 嗎？此操作會將其從名單和今日點名記錄中刪除。`)) {
                try {
                    const batch = writeBatch(db);
                    // Remove from student list
                    batch.update(studentsDocRef, { names: arrayRemove(name) });
                    // Remove from today's attendance
                    const attendanceUpdate = {};
                    attendanceUpdate[`records.${name}`] = null; // This requires server-side handling to delete, simpler to just set the whole object.
                    const newAttendance = { ...attendance };
                    delete newAttendance[name];
                    batch.set(attendanceDocRef, {records: newAttendance});

                    await batch.commit();
                    
                    select.value = '';
                    showNotification(`${name} 已移除`, 'success');
                } catch (error) {
                    console.error("Error removing student:", error);
                    showNotification("移除學生失敗", "error");
                }
            }
        };

        function updateRemoveSelect() {
            const select = document.getElementById('removeStudentSelect');
            select.innerHTML = '<option value="">選擇要移除的學生</option>';
            students.sort((a, b) => a.localeCompare(b, 'zh-Hant')).forEach(student => {
                const option = document.createElement('option');
                option.value = student;
                option.textContent = student;
                select.appendChild(option);
            });
        }

        window.toggleLeaveMode = () => {
            leaveMode = !leaveMode;
            const btn = document.getElementById('leaveModeBtn');
            if (leaveMode) {
                btn.textContent = '請假模式 (點擊退出)';
                btn.style.background = 'linear-gradient(45deg, #c09a47, var(--color-yellow))';
                showNotification('進入請假模式，點擊學生標記請假', 'success');
            } else {
                btn.textContent = '標記請假';
                btn.style.background = 'linear-gradient(45deg, var(--color-yellow), #c09a47)';
                showNotification('退出請假模式', 'success');
            }
        };

        window.showResults = () => {
            const presentList = [], absentList = [], leaveList = [];
            students.forEach(student => {
                const status = attendance[student];
                if (status === 'present') presentList.push(student);
                else if (status === 'on-leave') leaveList.push(student);
                else absentList.push(student);
            });
            
            const totalStudents = students.length;
            const html = `
                <div class="stats">
                    <div class="stat-card"><div class="stat-number">${totalStudents}</div><div class="stat-label">總人數</div></div>
                    <div class="stat-card"><div class="stat-number">${presentList.length}</div><div class="stat-label">已點名</div></div>
                    <div class="stat-card"><div class="stat-number">${absentList.length}</div><div class="stat-label">未點名</div></div>
                    <div class="stat-card"><div class="stat-number">${leaveList.length}</div><div class="stat-label">請假</div></div>
                </div>
                ${presentList.length > 0 ? `<h3><i class="ph-fill ph-check-circle"></i> 已點名學生 (${presentList.length}人)</h3><p class="results-list results-list-present">${presentList.join('、')}</p>` : ''}
                ${absentList.length > 0 ? `<h3><i class="ph-fill ph-x-circle"></i> 未點名學生 (${absentList.length}人)</h3><p class="results-list results-list-absent"><strong>${absentList.join('、')}</strong></p>` : ''}
                ${leaveList.length > 0 ? `<h3><i class="ph-fill ph-note-pencil"></i> 請假學生 (${leaveList.length}人)</h3><p class="results-list results-list-on-leave">${leaveList.join('、')}</p>` : ''}
            `;
            document.getElementById('resultsContent').innerHTML = html;
            showModal('resultsModal');
        };

        // --- UI Helper Functions ---
        function updateDateInfo() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-TW', options);
        }

        window.showModal = (modalId) => {
            const modal = document.getElementById(modalId);
            if(modal) modal.style.display = 'flex';
        };
        
        window.showManagementModal = () => {
            closeModal('settingsModal');
            showModal('managementModal');
        }

        window.closeModal = (modalId) => {
            const modal = document.getElementById(modalId);
            if(modal) modal.style.display = 'none';
        };

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        function setupEventListeners() {
            // Close modals on outside click
            window.onclick = (event) => {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            };
            // Enter key for adding student
            document.getElementById('newStudentName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addStudent();
            });
        }
    </script>
</body>
</html>
