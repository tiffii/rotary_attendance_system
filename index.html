<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扶少點名系統</title>
    <!-- 引入 Google Fonts - Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入 Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/css/icons.css">
    <style>
        /* 使用者提供的顏色板 */
        :root {
            --color-green: #4CAF50; /* 原始成功綠 */
            --color-yellow: #D9AC5A; /* 請假黃 */
            --color-blue: #5F8FA7; /* 點名結果藍 */
            --color-orange: #E26448; /* 缺席/危險橘 */
            --color-cream: #F2EFE7; /* 背景奶油色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--color-cream);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #83aa87, #729175);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .footer {
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #888;
            background: rgba(255, 255, 255, 0.5);
        }

        .header-main-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
        }
        
        .header .btn-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header .btn-settings:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.4);
        }

        .week-info {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            display: inline-block;
        }
        
        .header-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .header-actions .btn {
            font-size: 1.2em; /* 增加標題按鈕字體大小 */
        }

        .content {
            padding: 30px;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .student-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }

        .student-card:hover::before {
            left: 100%;
        }

        .student-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .student-card.present {
            background: linear-gradient(145deg, #e3f2e4, #d3e9d5);
            border-color: var(--color-green);
            color: var(--color-green);
        }

        .student-card.absent {
            background: linear-gradient(145deg, #f9e2e2, #f1c7c7);
            border-color: var(--color-orange);
            color: var(--color-orange);
        }

        .student-card.on-leave {
            background: linear-gradient(145deg, #fefce7, #fdf8c9);
            border-color: var(--color-yellow);
            color: var(--color-yellow);
        }

        .student-name {
            font-size: 1.5em; /* 增加學生姓名字體大小 */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .student-status {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255,255,255,0.3);
            display: inline-block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"], select, textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            min-width: 200px;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-green);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, var(--color-green), #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, var(--color-orange), #a74e3a);
        }
        
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--color-green);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--color-green), #45a049);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--color-yellow), #c09a47);
            color: white;
        }

        .btn-purple {
            background: linear-gradient(45deg, var(--color-blue), #4c7b8c);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--color-orange), #a74e3a);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .results-list {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-word;
        }

        .results-list-present { background: rgba(76, 175, 80, 0.1); color: var(--color-green); }
        .results-list-absent { background: rgba(226, 100, 72, 0.1); color: var(--color-orange); }
        .results-list-on-leave { background: rgba(217, 172, 90, 0.1); color: var(--color-yellow); }

        .data-management {
            margin-top: 20px;
            padding: 15px;
            background: rgba(95, 143, 167, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--color-blue);
        }

        .export-import-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .header h1 { font-size: 2em; }
            .student-grid { grid-template-columns: repeat(auto-fill, 200px); gap: 15px; }
            .input-group { flex-direction: column; }
            .header .btn-settings { position: static; margin-top: 10px; width: 40px; height: 40px; font-size: 1.2em; }
            .header-main-row { flex-direction: column; }
            .header-actions { flex-direction: column; }
            .modal-content { width: 95%; padding: 20px; }
            .export-import-section { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-main-row">
                <h1>扶少點名系統</h1>
                <div class="week-info">
                    <span id="currentDate"></span>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="btn btn-warning" id="leaveModeBtn" onclick="toggleLeaveMode()">標記請假</button>
                <button class="btn btn-purple" onclick="showResults()">點名結果</button>
            </div>
            
            <button class="btn-settings" onclick="showModal('settingsModal')">⚙️</button>
        </div>
        
        <div class="content">
            <div class="student-grid" id="studentGrid">
                <!-- 學生卡片會在這裡動態生成 -->
            </div>
        </div>
        <div class="footer">
            資料自動儲存 | 最後更新：<span id="lastSaved"></span>
        </div>
    </div>

    <!-- 設定模態框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('settingsModal')">&times;</span>
            <h2><i class="ph-fill ph-gear-six"></i> 設定</h2>
            <div class="settings-grid">
                <button class="btn btn-primary" onclick="showManagementModal()">學生管理</button>
                <button class="btn btn-danger" onclick="resetAttendance()">重置當日點名</button>
            </div>
            
            <div class="data-management">
                <h4><i class="ph-fill ph-database"></i> 資料管理</h4>
                <p style="color: #666; font-size: 0.9em; margin: 10px 0;">
                    所有資料都儲存在瀏覽器中，團隊成員可通過匯出/匯入功能同步資料
                </p>
                <div class="export-import-section">
                    <button class="btn btn-purple" onclick="exportData()">匯出資料</button>
                    <label for="importFile" class="btn btn-purple" style="cursor: pointer;">
                        匯入資料
                        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData()">
                    </label>
                    <button class="btn btn-danger" onclick="clearAllData()">清除所有資料</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 學生管理模態框 -->
    <div id="managementModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('managementModal')">&times;</span>
            <h2><i class="ph-fill ph-users"></i> 學生管理</h2>
            
            <p style="color: #666; margin-bottom: 15px;">新增、移除或批量新增學生。所有更動將自動儲存。</p>
            
            <div class="input-group">
                <input type="text" id="newStudentName" placeholder="輸入學生姓名">
                <button class="btn btn-primary" onclick="addStudent()">新增</button>
            </div>
            
            <h4 style="margin-top: 20px;">批量新增（每行一個姓名）</h4>
            <textarea id="bulkStudents" placeholder="張小明&#10;李小華&#10;王小美" style="width: 100%; height: 120px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px;"></textarea>
            <button class="btn btn-primary" onclick="addBulkStudents()">批量新增</button>
            
            <h4 style="margin-top: 20px;">移除學生</h4>
            <div class="input-group">
                <select id="removeStudentSelect" style="flex: 1; min-width: 200px;">
                    <option value="">選擇要移除的學生</option>
                </select>
                <button class="btn btn-danger" onclick="removeStudent()">移除</button>
            </div>
        </div>
    </div>

    <!-- 點名結果模態框 -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('resultsModal')">&times;</span>
            <h2>📊 點名結果</h2>
            <div id="resultsContent">
                <!-- 結果會在這裡顯示 -->
            </div>
        </div>
    </div>

    <!-- 通知訊息 -->
    <div id="notification" class="notification"></div>

    <script>
        // --- 全域變數 ---
        let students = [];
        let attendanceHistory = {};
        let leaveMode = false;
        const currentDateKey = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format

        // 儲存鍵名
        const STORAGE_KEYS = {
            STUDENTS: 'attendanceSystem_students',
            ATTENDANCE: 'attendanceSystem_attendance',
            SETTINGS: 'attendanceSystem_settings'
        };

        // --- 資料持久化函式 ---
        function saveData() {
            try {
                // 儲存學生名單
                localStorage.setItem(STORAGE_KEYS.STUDENTS, JSON.stringify(students));
                
                // 儲存出勤記錄
                localStorage.setItem(STORAGE_KEYS.ATTENDANCE, JSON.stringify(attendanceHistory));
                
                // 更新最後儲存時間
                const now = new Date().toLocaleString('zh-TW');
                localStorage.setItem('lastSaved', now);
                document.getElementById('lastSaved').textContent = now;
                
                console.log('資料已儲存');
            } catch (error) {
                console.error('儲存資料失敗:', error);
                showNotification('儲存資料失敗', 'error');
            }
        }

        function loadData() {
            try {
                // 載入學生名單
                const savedStudents = localStorage.getItem(STORAGE_KEYS.STUDENTS);
                if (savedStudents) {
                    students = JSON.parse(savedStudents);
                } else {
                    // 空的學生名單，不使用預設名單
                    students = [];
                    saveData();
                }

                // 載入出勤記錄
                const savedAttendance = localStorage.getItem(STORAGE_KEYS.ATTENDANCE);
                if (savedAttendance) {
                    attendanceHistory = JSON.parse(savedAttendance);
                } else {
                    attendanceHistory = {};
                }

                // 確保今日有出勤記錄項目
                if (!attendanceHistory[currentDateKey]) {
                    attendanceHistory[currentDateKey] = {};
                }

                // 更新最後儲存時間顯示
                const lastSaved = localStorage.getItem('lastSaved');
                if (lastSaved) {
                    document.getElementById('lastSaved').textContent = lastSaved;
                } else {
                    document.getElementById('lastSaved').textContent = '首次使用';
                }

                console.log('資料已載入');
            } catch (error) {
                console.error('載入資料失敗:', error);
                showNotification('載入資料失敗', 'error');
                // 使用空的學生名單
                students = [];
                attendanceHistory = {};
                attendanceHistory[currentDateKey] = {};
            }
        }

        function getCurrentAttendance() {
            return attendanceHistory[currentDateKey] || {};
        }

        function setCurrentAttendance(studentName, status) {
            if (!attendanceHistory[currentDateKey]) {
                attendanceHistory[currentDateKey] = {};
            }
            
            if (status === null) {
                delete attendanceHistory[currentDateKey][studentName];
            } else {
                attendanceHistory[currentDateKey][studentName] = status;
            }
            
            saveData();
        }

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            updateDateInfo();
            loadData();
            renderAll();
            setupEventListeners();
            
            // 每5分鐘自動儲存一次（備份）
            setInterval(saveData, 5 * 60 * 1000);
        });

        // --- 核心渲染函式 ---
        function renderAll() {
            renderStudents();
            updateRemoveSelect();
        }

        function renderStudents() {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';
            const attendance = getCurrentAttendance();

            if (students.length === 0) {
                grid.innerHTML = '<p>目前沒有學生。請至「設定」>「學生管理」新增學生。</p>';
                return;
            }

            // 保持學生順序不變，按照原本的順序顯示
            students.forEach(student => {
                const status = attendance[student] || 'not-marked';
                const card = document.createElement('div');
                card.className = `student-card ${status}`;
                card.onclick = () => toggleAttendance(student);
                
                let statusText;
                if (status === 'present') {
                    statusText = '✅ 已點名';
                } else if (status === 'on-leave') {
                    statusText = '📋 請假';
                } else {
                    statusText = '❌ 未點名';
                }

                card.innerHTML = `
                    <div class="student-name">${student}</div>
                    <div class="student-status">
                        ${statusText}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 事件處理 & 邏輯 ---
        function toggleAttendance(studentName) {
            const attendance = getCurrentAttendance();
            let newStatus;
            
            if (leaveMode) {
                newStatus = attendance[studentName] === 'on-leave' ? null : 'on-leave';
            } else {
                if (attendance[studentName] === 'on-leave') {
                    showNotification(`${studentName} 已請假，無法點名`, 'error');
                    return;
                }
                newStatus = attendance[studentName] === 'present' ? null : 'present';
            }

            setCurrentAttendance(studentName, newStatus);
            
            if (newStatus) {
                showNotification(`${studentName} 已標記為 ${newStatus === 'present' ? '已點名' : '請假'}`, 'success');
            } else {
                showNotification(`${studentName} 已取消標記`, 'success');
            }
            
            renderStudents();
        }

        function resetAttendance() {
            if (confirm("確定要重置今天所有的點名記錄嗎？此操作無法復原。")) {
                attendanceHistory[currentDateKey] = {};
                saveData();
                renderStudents();
                closeModal('settingsModal');
                showNotification('當日點名記錄已重置', 'success');
            }
        }

        function addStudent() {
            const name = document.getElementById('newStudentName').value.trim();
            if (!name) return showNotification('請輸入學生姓名', 'error');
            if (students.includes(name)) return showNotification('學生已存在', 'error');
            
            students.push(name);
            saveData();
            renderAll();
            document.getElementById('newStudentName').value = '';
            showNotification(`${name} 新增成功`, 'success');
        }

        function addBulkStudents() {
            const bulkText = document.getElementById('bulkStudents').value.trim();
            if (!bulkText) return showNotification('請輸入學生姓名', 'error');
            
            const names = bulkText.split('\n')
                .map(name => name.trim())
                .filter(name => name && !students.includes(name));
            
            if (names.length === 0) return showNotification('沒有新學生被新增（可能都已存在）', 'error');

            students.push(...names);
            saveData();
            renderAll();
            document.getElementById('bulkStudents').value = '';
            showNotification(`成功新增 ${names.length} 位學生`, 'success');
        }

        function removeStudent() {
            const select = document.getElementById('removeStudentSelect');
            const name = select.value;
            if (!name) return showNotification('請選擇要移除的學生', 'error');

            if (confirm(`確定要移除學生 "${name}" 嗎？此操作會將其從名單和所有點名記錄中刪除。`)) {
                // 從學生名單中移除
                students = students.filter(student => student !== name);
                
                // 從所有出勤記錄中移除
                Object.keys(attendanceHistory).forEach(date => {
                    if (attendanceHistory[date][name]) {
                        delete attendanceHistory[date][name];
                    }
                });
                
                saveData();
                renderAll();
                select.value = '';
                showNotification(`${name} 已移除`, 'success');
            }
        }

        function updateRemoveSelect() {
            const select = document.getElementById('removeStudentSelect');
            select.innerHTML = '<option value="">選擇要移除的學生</option>';
            // 保持學生原始順序，不排序
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student;
                option.textContent = student;
                select.appendChild(option);
            });
        }

        function toggleLeaveMode() {
            leaveMode = !leaveMode;
            const btn = document.getElementById('leaveModeBtn');
            if (leaveMode) {
                btn.textContent = '請假模式 (點擊退出)';
                btn.style.background = 'linear-gradient(45deg, #c09a47, var(--color-yellow))';
                showNotification('進入請假模式，點擊學生標記請假', 'success');
            } else {
                btn.textContent = '標記請假';
                btn.style.background = 'linear-gradient(45deg, var(--color-yellow), #c09a47)';
                showNotification('退出請假模式', 'success');
            }
        }

        function showResults() {
            const attendance = getCurrentAttendance();
            const presentList = [], absentList = [], leaveList = [];
            
            // 保持學生原始順序
            students.forEach(student => {
                const status = attendance[student];
                if (status === 'present') presentList.push(student);
                else if (status === 'on-leave') leaveList.push(student);
                else absentList.push(student);
            });
            
            const totalStudents = students.length;
            const html = `
                <div class="stats">
                    <div class="stat-card"><div class="stat-number">${totalStudents}</div><div class="stat-label">總人數</div></div>
                    <div class="stat-card"><div class="stat-number">${presentList.length}</div><div class="stat-label">已點名</div></div>
                    <div class="stat-card"><div class="stat-number">${absentList.length}</div><div class="stat-label">未點名</div></div>
                    <div class="stat-card"><div class="stat-number">${leaveList.length}</div><div class="stat-label">請假</div></div>
                </div>
                ${presentList.length > 0 ? `<h3><i class="ph-fill ph-check-circle"></i> 已點名學生 (${presentList.length}人)</h3><p class="results-list results-list-present">${presentList.join('、')}</p>` : ''}
                ${absentList.length > 0 ? `<h3><i class="ph-fill ph-x-circle"></i> 未點名學生 (${absentList.length}人)</h3><p class="results-list results-list-absent"><strong>${absentList.join('、')}</strong></p>` : ''}
                ${leaveList.length > 0 ? `<h3><i class="ph-fill ph-note-pencil"></i> 請假學生 (${leaveList.length}人)</h3><p class="results-list results-list-on-leave">${leaveList.join('、')}</p>` : ''}
            `;
            document.getElementById('resultsContent').innerHTML = html;
            showModal('resultsModal');
        }

        // --- 資料匯出/匯入功能 ---
        function exportData() {
            try {
                const exportData = {
                    students: students,
                    attendanceHistory: attendanceHistory,
                    exportDate: new Date().toISOString(),
                    version: "1.0"
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `扶少點名系統_${currentDateKey}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('資料已匯出', 'success');
            } catch (error) {
                console.error('匯出失敗:', error);
                showNotification('匯出資料失敗', 'error');
            }
        }

        function importData() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!importedData.students || !importedData.attendanceHistory) {
                        throw new Error('資料格式不正確');
                    }
                    
                    if (confirm('匯入資料將覆蓋現有資料，確定要繼續嗎？')) {
                        students = importedData.students;
                        attendanceHistory = importedData.attendanceHistory;
                        
                        // 確保今日有出勤記錄項目
                        if (!attendanceHistory[currentDateKey]) {
                            attendanceHistory[currentDateKey] = {};
                        }
                        
                        saveData();
                        renderAll();
                        showNotification('資料匯入成功', 'success');
                    }
                } catch (error) {
                    console.error('匯入失敗:', error);
                    showNotification('匯入資料失敗，請檢查檔案格式', 'error');
                }
            };
            reader.readAsText(file);
            
            // 清除檔案選擇
            fileInput.value = '';
        }

        function clearAllData() {
            if (confirm('確定要清除所有資料嗎？此操作無法復原！')) {
                if (confirm('最後確認：這將刪除所有學生名單和點名記錄！')) {
                    localStorage.removeItem(STORAGE_KEYS.STUDENTS);
                    localStorage.removeItem(STORAGE_KEYS.ATTENDANCE);
                    localStorage.removeItem('lastSaved');
                    
                    // 重設為空的學生名單
                    students = [];
                    attendanceHistory = {};
                    attendanceHistory[currentDateKey] = {};
                    
                    saveData();
                    renderAll();
                    closeModal('settingsModal');
                    showNotification('所有資料已清除', 'success');
                }
            }
        }

        // --- UI Helper Functions ---
        function updateDateInfo() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-TW', options);
        }

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if(modal) modal.style.display = 'flex';
        }
        
        function showManagementModal() {
            closeModal('settingsModal');
            showModal('managementModal');
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if(modal) modal.style.display = 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        function setupEventListeners() {
            // Close modals on outside click
            window.onclick = (event) => {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            };
            
            // Enter key for adding student
            document.getElementById('newStudentName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addStudent();
            });
            
            // 頁面離開前自動儲存
            window.addEventListener('beforeunload', saveData);
        }
    </script>
</body>
</html>
