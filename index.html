<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扶少點名系統</title>
    <!-- 引入 Google Fonts - Noto Sans TC (圓體) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 引入 Phosphor Icons */
        @import url('https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css');
        
        /* 使用者提供的顏色板 */
        :root {
            --color-green: #4CAF50; 
            --color-yellow: #D9AC5A;
            --color-blue: #5F8FA7;
            --color-orange: #E26448;
            --color-cream: #F2EFE7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--color-cream);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.7); /* 半透明白色背景 */
            backdrop-filter: blur(5px); /* 模糊效果 */
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            /* 根據使用者要求，將標題背景改為新的綠色 */
            background: linear-gradient(45deg, #83aa87, #729175);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header-main-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
        }
        
        .header .btn-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header .btn-settings:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.4);
        }

        .week-info {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            display: inline-block;
        }
        
        .header-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .content {
            padding: 30px;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }

        .student-card:hover::before {
            left: 100%;
        }

        .student-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* 已點名狀態恢復成原來的綠色 */
        .student-card.present {
            background: linear-gradient(145deg, #e3f2e4, #d3e9d5);
            border-color: var(--color-green);
            color: var(--color-green);
        }

        .student-card.absent {
            background: linear-gradient(145deg, #f9e2e2, #f1c7c7);
            border-color: var(--color-orange);
            color: var(--color-orange);
        }

        /* 請假狀態為黃色 */
        .student-card.on-leave {
            background: linear-gradient(145deg, #fefce7, #fdf8c9);
            border-color: var(--color-yellow);
            color: var(--color-yellow);
        }

        .student-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .student-status {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255,255,255,0.3);
            display: inline-block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .management {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"], select, textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            min-width: 200px;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            /* 恢復成原來的綠色 */
            border-color: var(--color-green);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* 成功通知恢復成原來的綠色 */
        .notification.success {
            background: linear-gradient(45deg, var(--color-green), #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, var(--color-orange), #a74e3a);
        }
        
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            /* 恢復成原來的綠色 */
            color: var(--color-green);
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 30px 0;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* 主要按鈕（如新增學生、學生管理）恢復成原來的綠色 */
        .btn-primary {
            background: linear-gradient(45deg, var(--color-green), #45a049);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--color-yellow), #c09a47);
            color: white;
        }

        /* 點名結果按鈕維持藍色 */
        .btn-purple {
            background: linear-gradient(45deg, var(--color-blue), #4c7b8c);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--color-orange), #a74e3a);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }


        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .student-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-main-row">
                <h1>📚 扶少點名系統</h1>
                <div class="week-info">
                    <span id="currentDate"></span>
                </div>
            </div>
            
            <div class="header-actions">
                <!-- 請假按鈕為黃色 -->
                <button class="btn btn-warning" id="leaveModeBtn" onclick="markLeaveMode()">標記請假</button>
                <!-- 點名結果按鈕維持藍色 -->
                <button class="btn btn-purple" onclick="showResults()">點名結果</button>
            </div>
            
            <button class="btn-settings" onclick="showModal('settingsModal')">
                <i class="ph ph-gear-six"></i>
            </button>
        </div>
        
        <div class="content">
            <div class="student-grid" id="studentGrid">
                <!-- 學生卡片會在這裡動態生成 -->
            </div>
        </div>
    </div>

    <!-- 設定模態框 (現在只包含學生管理和重置) -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('settingsModal')">&times;</span>
            <h2><i class="ph ph-gear-six"></i> 設定</h2>
            <div class="settings-grid">
                <!-- 學生管理按鈕恢復成原來的綠色 -->
                <button class="btn btn-primary" onclick="showManagement(); closeModal('settingsModal');">學生管理</button>
                <button class="btn btn-danger" onclick="resetAttendance()">重置當日點名</button>
            </div>
        </div>
    </div>

    <!-- 學生管理模態框 -->
    <div id="managementModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('managementModal')">&times;</span>
            <h2><i class="ph ph-users"></i> 學生管理</h2>
            
            <p style="color: #666; margin-bottom: 15px;">新增、移除或批量新增學生。</p>
            
            <div class="input-group">
                <input type="text" id="newStudentName" placeholder="輸入學生姓名">
                <!-- 新增按鈕恢復成原來的綠色 -->
                <button class="btn btn-primary" onclick="addStudent()">新增</button>
            </div>
            
            <h4 style="margin-top: 20px;">批量新增（每行一個姓名）</h4>
            <textarea id="bulkStudents" placeholder="張小明&#10;李小華&#10;王小美" 
                      style="width: 100%; height: 120px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px;"></textarea>
            <!-- 批量新增按鈕恢復成原來的綠色 -->
            <button class="btn btn-primary" onclick="addBulkStudents()">批量新增</button>
            
            <h4 style="margin-top: 20px;">移除學生</h4>
            <div class="input-group">
                <select id="removeStudentSelect" style="width: 70%; padding: 10px;">
                    <option value="">選擇要移除的學生</option>
                </select>
                <button class="btn btn-danger" onclick="removeStudent()">移除</button>
            </div>
        </div>
    </div>

    <!-- 點名結果模態框 -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('resultsModal')">&times;</span>
            <h2>📊 點名結果</h2>
            <div id="resultsContent">
                <!-- 結果會在這裡顯示 -->
            </div>
        </div>
    </div>

    <!-- 通知訊息 -->
    <div id="notification" class="notification"></div>

    <script>
        // 全域變數
        let students = JSON.parse(localStorage.getItem('students') || '[]');
        let attendance = JSON.parse(localStorage.getItem('attendance') || '{}');
        let leaveMode = false;
        
        let currentDateKey = new Date().toLocaleDateString('zh-TW');

        // 初始化系統
        function init() {
            // 如果沒有學生，顯示預設學生
            if (students.length === 0) {
                students = ['張小明', '李小華', '王小美', '陳小強', '林小芳'];
                saveStudents();
            }
            
            checkDateReset();
            updateDateInfo();
            renderStudents();
        }
        
        // 更新日期資訊顯示
        function updateDateInfo() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-TW');
        }
        
        // 檢查是否需要重置
        function checkDateReset() {
            const storedDateKey = localStorage.getItem('currentDateKey');
            if (storedDateKey !== currentDateKey) {
                // 新的一天，重置點名資料
                attendance = {};
                localStorage.setItem('currentDateKey', currentDateKey);
                localStorage.setItem('attendance', JSON.stringify(attendance));
                showNotification('新的一天開始，點名資料已重置！', 'success');
            }
        }

        // 渲染學生卡片
        function renderStudents() {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';

            students.forEach(student => {
                const status = attendance[student] || 'not-marked';
                const card = document.createElement('div');
                card.className = `student-card ${status === 'present' ? 'present' : status === 'on-leave' ? 'on-leave' : status === 'absent' ? 'absent' : ''}`;
                card.onclick = () => toggleAttendance(student);
                
                let statusText = '未點名';
                if (status === 'present') statusText = '✅ 已點名';
                else if (status === 'on-leave') statusText = '📝 請假';
                else if (status === 'absent') statusText = '❌ 未點名';
                else statusText = '❌ 未點名';

                card.innerHTML = `
                    <div class="student-name">${student}</div>
                    <div class="student-status">${statusText}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 切換出席狀態
        function toggleAttendance(studentName) {
            if (leaveMode) {
                // 請假模式
                if (attendance[studentName] === 'on-leave') {
                    delete attendance[studentName];
                    showNotification(`${studentName} 取消請假`, 'success');
                } else {
                    attendance[studentName] = 'on-leave';
                    showNotification(`${studentName} 已標記請假`, 'success');
                }
            } else {
                // 一般點名模式
                if (attendance[studentName] === 'on-leave') {
                    showNotification(`${studentName} 已請假，無法點名`, 'error');
                    return;
                }
                
                if (attendance[studentName] === 'present') {
                    delete attendance[studentName];
                    showNotification(`${studentName} 取消點名`, 'success');
                } else {
                    attendance[studentName] = 'present';
                    showNotification(`${studentName} 點名成功！`, 'success');
                }
            }
            
            saveAttendance();
            renderStudents();
        }
        
        // 重置當日點名記錄
        function resetAttendance() {
            attendance = {};
            saveAttendance();
            renderStudents();
            closeModal('settingsModal');
            showNotification('當日點名記錄已重置', 'success');
        }

        // 新增學生
        function addStudent() {
            const name = document.getElementById('newStudentName').value.trim();
            if (!name) {
                showNotification('請輸入學生姓名', 'error');
                return;
            }
            
            if (students.includes(name)) {
                showNotification('學生已存在', 'error');
                return;
            }
            
            students.push(name);
            saveStudents();
            renderStudents();
            document.getElementById('newStudentName').value = '';
            showNotification(`${name} 新增成功`, 'success');
            updateRemoveSelect();
        }

        // 批量新增學生
        function addBulkStudents() {
            const bulkText = document.getElementById('bulkStudents').value.trim();
            if (!bulkText) {
                showNotification('請輸入學生姓名', 'error');
                return;
            }
            
            const names = bulkText.split('\n').map(name => name.trim()).filter(name => name);
            let addedCount = 0;
            
            names.forEach(name => {
                if (!students.includes(name)) {
                    students.push(name);
                    addedCount++;
                }
            });
            
            if (addedCount > 0) {
                saveStudents();
                renderStudents();
                document.getElementById('bulkStudents').value = '';
                showNotification(`成功新增 ${addedCount} 位學生`, 'success');
                updateRemoveSelect();
            } else {
                showNotification('沒有新學生被新增（可能都已存在）', 'error');
            }
        }

        // 移除學生
        function removeStudent() {
            const select = document.getElementById('removeStudentSelect');
            const name = select.value;
            
            if (!name) {
                showNotification('請選擇要移除的學生', 'error');
                return;
            }
            
            const index = students.indexOf(name);
            if (index > -1) {
                students.splice(index, 1);
                delete attendance[name]; // 同時移除出席記錄
                saveStudents();
                saveAttendance();
                renderStudents();
                select.value = '';
                showNotification(`${name} 已移除`, 'success');
                updateRemoveSelect();
            }
        }

        // 更新移除選單
        function updateRemoveSelect() {
            const select = document.getElementById('removeStudentSelect');
            select.innerHTML = '<option value="">選擇要移除的學生</option>';
            
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student;
                option.textContent = student;
                select.appendChild(option);
            });
        }

        // 請假模式切換
        function markLeaveMode() {
            leaveMode = !leaveMode;
            const btn = document.getElementById('leaveModeBtn');
            
            if (leaveMode) {
                btn.textContent = '請假模式 (點擊退出)';
                btn.style.background = 'linear-gradient(45deg, var(--color-yellow), #c09a47)';
                showNotification('進入請假模式，點擊學生名字標記請假', 'success');
            } else {
                btn.textContent = '標記請假';
                btn.style.background = 'linear-gradient(45deg, var(--color-yellow), #c09a47)';
                showNotification('退出請假模式', 'success');
            }
        }

        // 顯示點名結果
        function showResults() {
            const presentList = [];
            const absentList = [];
            const leaveList = [];
            
            students.forEach(student => {
                const status = attendance[student];
                if (status === 'present') {
                    presentList.push(student);
                } else if (status === 'on-leave') {
                    leaveList.push(student);
                } else {
                    absentList.push(student);
                }
            });
            
            const totalStudents = students.length;
            const totalPresent = presentList.length;
            const totalAbsent = absentList.length;
            const totalLeave = leaveList.length;

            let html = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${totalStudents}</div>
                        <div class="stat-label">總人數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalPresent}</div>
                        <div class="stat-label">已點名</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalAbsent}</div>
                        <div class="stat-label">未點名</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalLeave}</div>
                        <div class="stat-label">請假</div>
                    </div>
                </div>
            `;
            
            if (presentList.length > 0) {
                html += `<h3><i class="ph ph-check-circle"></i> 已點名學生 (${presentList.length}人)</h3>`;
                // 點名結果列表恢復成原來的綠色
                html += `<p style="background: rgba(76, 175, 80, 0.1); padding: 15px; border-radius: 8px; margin: 10px 0; color: var(--color-green);">${presentList.join('、')}</p>`;
            }
            
            if (absentList.length > 0) {
                html += `<h3><i class="ph ph-x-circle"></i> 未點名學生 (${absentList.length}人)</h3>`;
                html += `<p style="background: rgba(var(--color-orange), 0.1); padding: 15px; border-radius: 8px; margin: 10px 0; color: var(--color-orange);"><strong>${absentList.join('、')}</strong></p>`;
            }
            
            if (leaveList.length > 0) {
                html += `<h3><i class="ph ph-note-pencil"></i> 請假學生 (${leaveList.length}人)</h3>`;
                // 請假結果列表維持黃色
                html += `<p style="background: rgba(217, 172, 90, 0.1); padding: 15px; border-radius: 8px; margin: 10px 0; color: var(--color-yellow);">${leaveList.join('、')}</p>`;
            }
            
            document.getElementById('resultsContent').innerHTML = html;
            document.getElementById('resultsModal').style.display = 'block';
        }
        
        // 顯示模態框
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            if (modalId === 'managementModal') {
                updateRemoveSelect();
            }
        }
        
        // 顯示學生管理模態框
        function showManagement() {
            showModal('managementModal');
        }

        // 關閉模態框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // 當關閉任何模態框時，重置請假模式按鈕的狀態
            leaveMode = false; 
            const leaveBtn = document.getElementById('leaveModeBtn');
            if (leaveBtn) {
                leaveBtn.textContent = '標記請假';
                leaveBtn.style.background = 'linear-gradient(45deg, var(--color-yellow), #c09a47)';
            }
        }

        // 儲存學生列表
        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // 儲存出席記錄
        function saveAttendance() {
            localStorage.setItem('attendance', JSON.stringify(attendance));
        }

        // 顯示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) {
                    closeModal(modal.id);
                }
            }
        }

        // Enter 鍵支援
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('newStudentName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addStudent();
                }
            });
        });

        // 初始化系統
        init();
    </script>
</body>
</html>
